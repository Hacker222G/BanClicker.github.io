<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .clicker {
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .image {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.1s, box-shadow 0.1s;
            border: 5px solid rgba(255, 255, 255, 0.2);
        }
        .image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        .image:active {
            transform: scale(0.95);
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

    <script>
        // Получаем элементы
        const countElement = document.getElementById('count');
        const imageElement = document.getElementById('clicker-image');
        const resetButton = document.getElementById('reset-button');

        // Загружаем количество кликов из локального хранилища
        let count = localStorage.getItem('clickCount') || 0;
        countElement.textContent = count;

        // Обработчик клика по изображению
        imageElement.addEventListener('click', () => {
            count++;
            countElement.textContent = count;
            localStorage.setItem('clickCount', count); // Сохраняем в локальное хранилище
        });

        // Обработчик сброса
        resetButton.addEventListener('click', () => {
            count = 0;
            countElement.textContent = count;
            localStorage.setItem('clickCount', count); // Обновляем хранилище
        });
    </script>
